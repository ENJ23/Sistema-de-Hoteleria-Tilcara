<div class="selector-habitaciones-dialog">
  <h2 mat-dialog-title>
    <mat-icon>bed</mat-icon>
    Seleccionar Habitación
  </h2>
  
  <mat-dialog-content>
    <div class="habitaciones-grid">
      <mat-card *ngFor="let habitacion of habitaciones" 
                class="habitacion-card"
                [class.selected]="habitacionSeleccionada?._id === habitacion._id"
                (click)="seleccionarHabitacion(habitacion)">
        <mat-card-content>
          <div class="habitacion-header">
            <h3>{{ habitacion.numero }}</h3>
            <mat-chip [class]="'estado-' + habitacion.estado">
              {{ habitacion.estado | titlecase }}
            </mat-chip>
          </div>
          <div class="habitacion-info">
            <p><strong>Tipo:</strong> {{ habitacion.tipo }}</p>
            <p><strong>Capacidad:</strong> {{ habitacion.capacidad }} personas</p>
            <p><strong>Precio:</strong> ${{ habitacion.precioBase | number }}</p>
          </div>
          <div *ngIf="habitacionSeleccionada?._id === habitacion._id" class="selected-indicator">
            <mat-icon>check_circle</mat-icon>
            <span>Seleccionada</span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    
    <div *ngIf="habitaciones.length === 0" class="no-habitaciones">
      <mat-icon>bed</mat-icon>
      <p>No hay habitaciones disponibles</p>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">
      Cancelar
    </button>
    <button mat-raised-button 
            color="primary" 
            (click)="confirmar()"
            [disabled]="!habitacionSeleccionada">
      <mat-icon>check</mat-icon>
      Confirmar Selección
    </button>
  </mat-dialog-actions>
</div>
