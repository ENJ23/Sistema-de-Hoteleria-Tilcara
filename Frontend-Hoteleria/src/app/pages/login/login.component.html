<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h2>Iniciar Sesión</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            placeholder="Ingresa tu correo electrónico"
          >
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">El correo electrónico es requerido</div>
            <div *ngIf="f['email'].errors['email']">Ingresa un correo electrónico válido</div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Ingresa tu contraseña"
          >
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">La contraseña es requerida</div>
          </div>
        </div>
        
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
          </button>
        </div>
      </form>
      
      <div class="mt-3 text-center">
        <p>¿No tienes una cuenta? <a [routerLink]="['/register']">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>
